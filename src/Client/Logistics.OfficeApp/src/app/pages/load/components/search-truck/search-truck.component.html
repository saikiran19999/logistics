<p-autoComplete 
  styleClass="w-100" 
  inputStyleClass="form-control"
  placeholder="Type a driver name or truck number"
  field="driversName"
  [minLength]="2"
  [suggestions]="suggestedTrucks"
  [forceSelection]="true"
  [(ngModel)]="selectedTruck"
  (completeMethod)="searchTruck($event)"
  (onSelect)="changeSelectedTruck($event)">
</p-autoComplete>
